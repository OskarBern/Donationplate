<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Food donation </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f8fa; }
    header { background: #3f51b5; color: #fff; padding: 2rem 1rem; text-align: center; }
    main { max-width: 600px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { color: #3f51b5; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input, textarea { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #3f51b5; color: #fff; border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #283593; }
    .donations { margin-top: 2rem; }
    .donation-card { background: #e3eafc; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
    @media (max-width: 700px) {
      main { margin: 1rem; padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Food donation</h1>
    <p> Donate and help reduce food waste!</p>
  </header>
  <main>
    <h2>Food Donation Form</h2>
    <!-- FormSubmit integration: form action points to your email -->
    <form action="https://formsubmit.co/Oskar_bernqvist@mis-munich.de" method="POST" id="donationForm">
      <!-- Optional: Prevent spam -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Optional: Redirect to thank you page or message after submit -->
      <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html"> -->

      <label for="donorName">Your Name</label>
      <input type="text" id="donorName" name="Donor Name" required placeholder=" your name here">

      <label for="foodItem">Food Item</label>
      <input type="text" id="foodItem" name="Food Item" required placeholder="e.g. rice, vegtables, etc.">

      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" name="Quantity" required placeholder=" kg, amount, etc. ">

      <label for="expiry">Best Before (Date & Time)</label>
      <input type="datetime-local" id="expiry" name="Best Before" required>

      <label for="location">Pickup Location</label>
      <input type="text" id="location" name="Pickup Location" required placeholder="e.g. brook street 123 ">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="Notes" rows="2" placeholder=" allergies, packaging info, etc."></textarea>

      <button type="submit">Submit Donation</button>
    </form>

    <section class="donations">
      <h2></h2>
      <div>
        <p>Fill out the form above to donate food. Your submission will be sent directly to Oskar Bernqvist , and he will arrange pickup with local charities and those in need. Thank you for helping reduce food waste!</p>
      </div>
    </section>
  </main>
</body>
</html>
